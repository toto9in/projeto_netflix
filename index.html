<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Sci-Fi Flix
            </h2>
            <nav class="clicaveis-nav">
                <button role="button" class="botao">
                    INICIO
                </button>
                <button role="button" class="botao">
                    SÉRIES
                </button>
                <button role="button" class="botao">
                    FILMES
                </button>
                <button role="button" class="botao">
                    RECOMENDAÇOES
                </button>
            
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O PROJETO ADAM</h3>
                <p class="descricao">Depois de viajar no tempo e ir parar em 2022 sem querer, o piloto de combate Adam Reed se une à sua versão de 12 anos de idade para salvar o futuro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
